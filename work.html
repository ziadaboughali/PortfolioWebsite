  <div class="body-container">
    <main>
      <section id="hero">
        <h1>Page Replacement Algorithm Calculator</h1>
      </section>
      <div class="form-container">
        <label for="algorithm-selector">Select an algorithm:</label>
        <select id="algorithm-selector" class="form-input">
            <option value="FIFO">FIFO</option>
            <option value="LRU">LRU</option>
            <option value="Optimal">Optimal Page Replacement</option>
        </select>
    
        <label for="page-reference-string">Page Reference String:</label>
        <input type="text" id="page-reference-string" class="form-input" placeholder="Enter page reference string">
    
        <label for="num-frames">Number of Frames:</label>
        <input type="number" id="num-frames" class="form-input" placeholder="Enter number of frames">
    
        <button id="run-button" class="form-button">Run</button>
    </div>
